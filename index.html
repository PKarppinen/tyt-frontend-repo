<!DOCTYPE html>
<html ng-app="trail-your-trails">
<head>
    <meta charset="ISO-8859-1">
    
    <link rel="stylesheet" type="text/css" href="dist/css/vendor/bootstrap-3.3.5-dist/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/trail-your-trails.min.css" />
    
    <title>Trail your trails</title>
</head>
<body>
    <script type="text/javascript" src="dist/js/vendor/angularjs-1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="dist/js/vendor/angular-route-1.5.0/angular-route.min.js"></script>
    
    <script type="text/javascript" src="dist/js/vendor/jquery-1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="dist/js/vendor/bootstrap-3.3.5/bootstrap.min.js"></script>
  
    <script type="text/javascript" src="dist/js/trail-your-trails.min.js"></script>
    
    <section class="center-block tyt-center-block">
    
	    <section>
	        <img src="images/logo.png">
	    </section>
	    
	    <section>
           <div ng-controller="NavigationController">       
                <ul class="nav nav-pills tyt-center-text">
                    <li ng-class="{ active: isSelected('list-all-trails') }"> 
                        <a href="#list-all-trails" ng-click="selectTab('list-all-trails')">All trails</a> 
                    </li>
                    <li ng-class="{ active: isSelected('add-new-trail') }"> 
                        <a href="#add-new-trail" ng-click="selectTab('add-new-trail')">Add new trail</a> 
                    </li>
                    <li ng-class="{ active: isSelected('update-trail') }"> 
                        <a href="#update-trail" ng-click="selectTab('update-trail')">Update trail</a> 
                    </li>
                    <li ng-class="{ active: isSelected('delete-trail') }"> 
                        <a href="#delete-trail" ng-click="selectTab('delete-trail')">Delete trail</a> 
                    </li>
                </ul>
            </div>   
        </section>
        
        <section>   
	        <div ng-view></div>
	    </section>
    
    </section>
    
</body>
</html>
